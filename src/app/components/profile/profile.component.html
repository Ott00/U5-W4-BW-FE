<div class="container mt-5 roboto-regular firstContainer rounded">
  <div class="d-flex h-100">
    <div class="w-50 ms-5 d-flex flex-column justify-content-evenly">
      <div class="d-flex justify-content-start">
        <h2 class="text-white mt-4">Hello {{ profileData.name }}</h2>
      </div>
      <div class="d-flex justify-content-start">
        <h6 class="text-white mt-5">Name: {{ profileData.name }}</h6>
      </div>
      <div class="d-flex justify-content-start">
        <h6 class="text-white mt-5">Surname: {{ profileData.surname }}</h6>
      </div>
      <div class="d-flex justify-content-start">
        <h6 class="text-white mt-5">Email: {{ profileData.email }}</h6>
      </div>
    </div>
    <div class="picture-container d-flex align-items-center w-50">
      <img
        *ngIf="selectedImageUrl; else defaultImage"
        [src]="selectedImageUrl"
        alt="Avatar"
        class="profile-image"
      />
      <ng-template #defaultImage>
        <img
          src="https://cdn-icons-png.flaticon.com/512/149/149071.png"
          alt=""
          width="200px"
        />
      </ng-template>
    </div>
  </div>
</div>
