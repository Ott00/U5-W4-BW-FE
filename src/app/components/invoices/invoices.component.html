<div
  class="container-fluid position-relative bg-crema vh-100"
  style="z-index: 2"
>
  <div
    class="position-absolute max-width-div bg-custom"
    style="left: 0; width: 100%; height: 100px; z-index: -1"
  >
    <h5 class="text-light p3"></h5>
  </div>

  <div class="row">
    <div class="col-8 d-flex flex-column mx-5 position-relative">
      <div
        *ngFor="let invoice of response"
        class="bg-white rounded-4 mt-5 flex-grow-1 box-square d-flex align-items-baseline p-3"
      >
        <h3 class="text-dark p-3">Invoice</h3>
        <h3 class="p-3 text-primary">#{{ invoice.id }}</h3>
        <h5 class="p-3 text-secondary">for</h5>
        <h3 class="text-dark p-3">${{ invoice.amount }}</h3>
      </div>
      <div class="row flex-grow-1">
        <div class="col-12">
          <div class="bg-white rounded-4 mt-5 h-100 box-square p-3">
            <div><h2 class="p-3">Select an invoice</h2></div>
            <div class="row">
              <div class="col-1 p-3 d-flex" *ngFor="let invoice of invoices">
                <a
                  href="invoices/{{ invoice.id }}"
                  class="decoration-remove ms-3"
                >
                  <i class="fa-solid fa-file-invoice-dollar fs-1"></i>
                  <p class="fs-4">#{{ invoice.id }}</p>
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-3" *ngFor="let invoice of response">
      <div class="bg-white rounded-4 mt-5 h-100 box-square d-flex flex-column">
        <h3 class="text-dark p-4 flex-grow-1">Client</h3>
        <div class="flex-grow-1 ps-5">{{ invoice.client.businessName }}</div>
        <div class="flex-grow-1 ps-5">{{ invoice.client.email }}</div>
        <div class="flex-grow-1 ps-5">{{ invoice.client.vatNumber }}</div>
        <div class="flex-grow-1 ps-5">{{ invoice.client.type }}</div>
        <div class="flex-grow-1 ps-5">{{ invoice.client.phoneNumber }}</div>

        <div>
          <button
            *ngIf="admin === true"
            (click)="createInvoice()"
            class="btn btn-primary"
          >
            New Invoice
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
