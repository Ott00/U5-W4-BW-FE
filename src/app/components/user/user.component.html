<div class="bg container-fluid bg-custom">
  <div class="container d-flex flex-column">
    <div class="row">
      <div class="col-md-6 col-xl-4 mb-2 g-4" *ngFor="let user of users">
        <div class="card border-0">
          <div class="card-header bg-secondary text-white"></div>
          <div class="card-body py-4 row">
            <div class="col-4 d-flex justify-content-center align-items-center">
              <img
                src="{{ user.avatar }}"
                alt="user profile image"
                style="width: 80px"
                class="rounded d-block m-0 p-0"
              />
            </div>
            <div class="col-8 d-flex flex-column justify-content-center gap-3">
              <div class="d-flex gap-2 align-items-center">
                <i class="fa-solid fa-address-card"></i>
                <p class="card-text text-truncate m-0 fs-6 fw-bold">
                  {{ user.name }} {{ user.surname }}
                </p>
              </div>
              <div class="d-flex gap-2 align-items-center">
                <i class="fa-solid fa-envelope"></i>
                <p class="card-text text-truncate m-0 fs-7">
                  {{ user.email }}
                </p>
              </div>
              <div class="d-flex gap-2 align-items-center">
                <i class="fa-solid fa-circle-user"></i>
                <div class="card-text text-truncate m-0 fs-7">
                  <li class="list-unstyled" *ngFor="let role of user.roles">
                    {{ role.role | titlecase }}
                  </li>
                </div>
              </div>
              <div
                *ngIf="userIsAdmin"
                class="position-absolute end-0 bottom-0 m-1"
              >
                <button
                  class="btn btn-outline-danger"
                  (click)="removeUser(user.id)"
                >
                  <i class="fa-solid fa-trash"></i>
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
